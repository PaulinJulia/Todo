<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <h1>ToDo List</h1>
    </header>
    <main>
      <form class="add-todos-form">
        <i class="delete-all-button bx bxs-trash" title="delete all"></i>
        <label for="todo"></label>
        <input
          type="text"
          id="todo-input"
          placeholder="Add todo..."
          name="todo"
          title="text"
          maxlength="24"
        />
        <button type="button" title="add" id="submit-todo-button">
          <i class="bx bx-plus"></i>
        </button>
                <button type="button" title="A-Z" id="sort-button">
          <i id="sort-icon" class='bx bx-sort-z-a' ></i>
        </button>
      </form>
      <section class="todo-container">
        <ul class="all-todos"></ul>
      </section>
      <form class="delete-all-form">
        <div class="form-wrapper">
          <p>Do you want to delete all ToDos from the list?</p>
          <div class="button-wrapper">
            <button type="button" id="cancel-form-button">Cancel</button>
            <button type="submit" id="delete-all">Delete all</button>
          </div>
        </div>
      </form>
    </main>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
